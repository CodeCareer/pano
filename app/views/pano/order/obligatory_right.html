<table class="table table-striped table-hover">
    <thead>
        <tr kt-table-sort>
            <th>资产名称</th>
            <th>资产类型</th>
            <th>
                <span>年化收益率</span>
                <!-- <div class="sort-icons">
                    <i class="up fa-angle-up fa"></i>
                    <i class="down fa-angle-down fa"></i>
                </div> -->
            </th>
            <th>期限</th>
            <th>增信方式</th>
            <!-- <th>预计上线时间</th> -->
            <!-- <th>状态</th> -->
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-right" ng-repeat="asset in assets" ng-if="assets.length">
            <td ng-class="{'text-left': asset.name}"  ng-bind="::asset.name | ktEclipsis:18" title="{{::asset.name | ktNull}}"></td>
            <td ng-bind="::asset.asset_type | ktNull"></td>
            <td ng-bind="::getRate(asset.directive_rate, asset.highest_rate)"></td>
            <td ng-bind="::getLife(asset.sustained)" title={{::getLife(asset.sustained)}}></td>
            <td ng-class="{'text-left': asset.guarantees.length}"  ng-bind="::asset.guarantees | ktJoin:'，'" title="{{::asset.guarantees | ktJoin:'，'}}"></td>
            <!-- <td ng-bind="::getPublishDate(asset.published_start_at, asset.published_end_at)"></td> -->
            <!-- <td ng-bind="::getStatus(asset.status)" ng-class="{'text-warning-light': product.status == '已发布'}"></td> -->
            <td class="text-center">
                <a ng-if="asset.attachment_url" class="hover-underline" target="_blank" href="{{::asset.attachment_url}}">下载资料</a>
                <!-- <span ng-if="!asset.attachment_url" class="silver">下载资料</span> -->
                <a ng-if="getStatus(asset.status) == '可预约'" class="hover-underline" ng-click="contactMe(asset.id)">与我联系</a>
                <span class="silver" ng-if="getStatus(asset.status) != '可预约'">与我联系</span>
            </td>
        </tr>
        <tr ng-if="!assets.length && !isLoading()">
            <td colspan="6" class="text-navy-blue text-center">
                <i class="pe-7s-attention f1_5rem fb mr5"></i>
                <span class="f1_5rem">近期未发布新产品</span>
            </td>
        </tr>
    </tbody>
</table>
