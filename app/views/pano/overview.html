<div class="row" kt-animate-panel child="hpanel" effect="zoomIn" delay="0.1">
    <div class="hpanel">
        <div class="panel-body clfix pr">
            <div class="chart-table" style="margin-top: -15px;">
                <div class="chart-table-heading clfix">
                    <div class="chart-table-title fl">气泡图<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了各平台的收益率和发行量情况，发行量越大气泡越大，收益率越高颜色越深。" class="icon-pano icon-info f1_2rem ml5"></i></div>
                    <div class="update-time fr">
                        <span>
                            统计范围：过去7天
                        </span>
                        <span class="ml10">
                            更新时间：<span ng-bind="::(updateDate)"></span>
                        </span>
                    </div>
                </div>
                <div class="chart-table-body">
                    <div id="rateAmountChart" kt-echart chart-options="rateAmountChart.chartOptions" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table">
                <div class="chart-table-heading clfix">
                    <div class="chart-table-title fl">收益率<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了各平台不同期限产品的收益率趋势。" class="icon-pano icon-info f1_2rem ml5"></i></div>
                    <div class="update-time fr">
                        更新时间：<span ng-bind="::(updateDate)"></span>
                    </div>
                </div>
                <div class="chart-table-body">
                    <div id="durationRateChart" kt-echart chart-options="durationRateChart.chartOptions" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table">
                <div class="chart-table-heading clfix">
                    <div class="chart-table-title fl">发行量<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了不同平台不同期限的产品在近两周的发行量情况。" class="icon-pano icon-info f1_2rem ml5"></i></div>
                    <div class="update-time fr">
                        更新时间：<span ng-bind="::(updateDate)"></span>
                    </div>
                </div>
                <div class="chart-table-body">
                    <div id="durationAmountChart" kt-echart chart-options="durationAmountChart.chartOptions" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table">
                <div class="chart-table-heading clfix">
                    <div class="chart-table-title fl">资产类型占比<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了不同平台不同期限的产品在近两周的发行量情况。" class="icon-pano icon-info f1_2rem ml5"></i></div>
                    <div class="update-time fr">
                        更新时间：<span ng-bind="::(updateDate)"></span>
                    </div>
                </div>
                <div class="chart-table-body">
                    <div id="platformAssetTypeChart" kt-echart chart-options="platformAssetTypeChart.chartOptions" style="height:400px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
