<div class="simple-container cbs container" kt-full-page-destroy>
    <div class="clfix">
        <h3 class="simple-title fb fl">账号信息</h3>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <div class="setting-list">
                <div class="line">
                    <div class="title">
                        <span class="key">姓<i class="blank"></i><i class="blank"></i>名：</span>
                        <span class="value" ng-bind="user.name"></span>
                    </div>
                    <!-- <div class="content" ng-bind="user.name"></div> -->
                    <div class="action">
                        <a ng-click="updateName()" class="btn btn-navy-blue f1_2rem">
                            <i class="icon-pano icon-edit f1rem mr5"></i>修改
                        </a>
                    </div>
                </div>
                <div class="line">
                    <div class="title">
                        <span class="key">手机号码：</span>
                        <span class="value" ng-bind="user.mobile"></span>
                    </div>
                    <div class="content">改手机号码可以用于登录，重置密码或其他安全验证</div>
                    <div class="action">
                        <a ng-click="updateMobile()" class="btn btn-navy-blue f1_2rem">
                            <i class="icon-pano icon-edit f1rem mr5"></i>修改
                        </a>
                    </div>
                </div>
                <div class="line">
                    <div class="title">
                        <span class="key">工作邮箱：</span>
                        <span class="value" ng-bind="user.email"></span>
                    </div>
                    <div class="action">
                        <a ng-click="updateEmail()" class="btn btn-navy-blue f1_2rem">
                            <i class="icon-pano icon-edit f1rem mr5"></i>修改
                        </a>
                    </div>
                </div>
                <div class="line">
                    <div class="title">
                        <span class="key">账户密码</span>
                    </div>
                    <div class="content">用于保护账号信息和登录安全</div>
                    <div class="action">
                        <a ng-click="updatePassword()" class="btn btn-navy-blue f1_2rem"><i class="icon-pano icon-edit f1rem mr5"></i>修改</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clfix">
        <h3 class="simple-title fb fl">邀请码</h3>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <div>
                <div class="f1_5rem">
                    您的邀请码：<span id="invitee_code" ng-bind="user.invitee_code"  class="mr20 text-warning-light f2rem"></span>
                    您可以
                    <a ng-show="isSafari" class="navy-color tu" uib-tooltip="{{copyTooltip}}"  tooltip-placement="bottom" ngclipboard data-clipboard-target="#invitee_code">复制邀请码</a>
                    <a ng-show="!isSafari" class="navy-color tu" uib-tooltip="复制成功！"  tooltip-trigger="none"  tooltip-is-open="tooltipIsOpen" tooltip-placement="bottom" ngclipboard ngclipboard-success="copySuccess()" data-clipboard-target="#invitee_code">复制邀请码</a> 或 <a class="navy-color tu" ng-click="sendInviteCode()">发送邀请码到手机</a>
                </div>
                <div class="f1_3rem mt15">该邀请码可使用<span class="navy-color ml2 mr2" ng-bind="user.invitee_limit"></span>次，已使用<span class="navy-color ml2 mr2" ng-bind="user.invitee_count"></span>次</div>
            </div>
        </div>
    </div>
</div>
