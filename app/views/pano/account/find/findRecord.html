<div class="ktFindRecord">
    <div class="record_content">
        <div class="record_header">
            <h4 class="fl">我的找人记录</h4>
            <a class="fr" ui-sref="pano.find">新增</a>
        </div>
        <div class="record">
            <div class="record_msg" ng-repeat="recordData in recordDatas">
               <div class="record_date">
                   提交时间：{{recordData.created_at}}
               </div>
               <div class="record_sm">
                   <h5>想要找的人：</h5>
                   <p ng-bind="recordData.search_whom"></p>
                   <h5>找人需求：</h5>
                   <p ng-bind="recordData.search_target"></p>
               </div>
            </div>
        </div>
    </div>
</div>
