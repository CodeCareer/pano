<div class="row" kt-animate-panel child="hpanel">
    <div class="hpanel pr has-tabs">
        <uib-tabset>
            <uib-tab select="tabSelect('pano.products.obligatoryRight')" active="shared.tabActive.tab0">
                <tab-heading>
                    资产类
                </tab-heading>
            </uib-tab>
            <uib-tab select="tabSelect('pano.products.assetManage')" active="shared.tabActive.tab1">
                <tab-heading>
                    资管类
                </tab-heading>
            </uib-tab>
        </uib-tabset>
        <div class="panel-body b-t-none">
            <div class="filter-box bor-xxs">
                <div class="filter-list has-toggle-btn">
                    <div class="filter-line clfix" ng-repeat="filter in shared.filters">
                        <div class="name" ng-bind="::(filter.name + '：')"></div>
                        <div class="options" ng-if="filter.type === 'list'">
                            <ul class="options-list">
                                <li ng-class="{active: condition.active}" ng-repeat="condition in filter.options|filter:filter.filterFn">
                                    <a ng-click="goTo(filter.value, condition.value)" ng-bind="condition.name"></a>
                                </li>
                            </ul>
                            <div ng-if="!filter.filterFn.hidden" class="toggle-btn" ng-click="filter.toggleView($event)">
                                <i class="fa fa-angle-right f1_8rem icon-arrow"></i>
                            </div>
                        </div>
                        <div class="dropdowns clfix" ng-if="filter.type === 'dropdown'">
                            <div class="dropdown fl" dropdown>
                                <div dropdown-toggle class="dropdown-toggle cp">
                                    <span ng-bind="getConditionName(filter.value)"></span>
                                    <b class="fa fa-angle-down icon-arrow fb f1_5rem"></b>
                                </div>
                                <div class="dropdown-menu animated fadeIn">
                                    <ul>
                                        <li ng-repeat="condition in filter.options" ng-class="{active: condition.active}">
                                            <a ng-click="goTo(filter.value, condition.value)" title="{{condition.name}}" ng-bind="condition.name"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ov-h">
                <div class="chart-table bor-xxs">
                    <div class="chart-table-heading clfix">
                        <div class="chart-table-title fl">本日新增<span class="text-warning-light f1_2em pr2 pl2" ng-bind="shared.today_added_count"></span>条产品</div>
                    </div>
                    <div class="table-responsive table-body" ui-view>
                    </div>
                </div>
                <div class="text-center">
                    <uib-pagination total-items="shared.params.totalItems" items-per-page="shared.params.per_page" ng-change="pageChanged()" max-size="shared.params.maxSize" ng-model="shared.params.page" class="pagination-sm"></uib-pagination>
                </div>
            </div>
            <div class="mt30">
                <p class="tips f1_2rem lh1_8em text-placeholder">*本页面参与计算和展示的产品来自互联网金融平台的活期栏目、票据栏目以及定期或固收栏目，不包括P2P产品、私募基金产品和转让产品。产品分为资产类和资管类。<br>资产类是产品成立时即挂钩具体投资标的或指向特定融资人的产品。资管类是由特定管理人主动管理，产品发行无明确限额的灵活期限产品。
                </p>
            </div>
        </div>
    </div>
</div>
