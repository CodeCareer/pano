<div class="chart-table-heading clfix">
    <!-- 无搜索，无筛选 -->
    <div class="chart-table-title fl" ng-if="getFitlerStatus() === NORMAL_STATUS">
        本日新增<em ng-bind="::count.am.product_increasement"></em>条产品，更新<em ng-bind="::count.am.product_updated"></em>条产品
    </div>
    <!-- 只有筛选 -->
    <div class="chart-table-title fl" ng-if="getFitlerStatus() === FILTER_STATUS">
        匹配到<em ng-bind="::shared._params.totalItems"></em>条产品，其中新增<em ng-bind="::count.am.product_increasement"></em>条，更新<em ng-bind="::count.am.product_updated"></em>条
    </div>
    <!-- 只要有搜索 -->
    <div class="chart-table-title fl" ng-if="getFitlerStatus() === SEARCH_STATUS">
        匹配到共<em ng-bind="::count.find.count"></em>条相关产品，其中
        <span ng-repeat="item in count.find.search_results">
            <span ng-bind="::item.value"></span>相关<em ng-bind="::item.search_count" class="is-link" ng-click="searchTabClick(item.name)"></em>条，
        </span>
    </div>
</div>
<div class="table-body">
    <div class="table-kind bor-xxs">
        <div class="table-head" kt-table-sort>
            <div class="rank-bar fl clfix">
                <a ng-class="{'active': !search.sort_by}" class="sort-column" field="">默认排序</a>
                <a class="sort-column" field="updated_time">按更新时间
                    <i class="icon-pano icon-arrow-up"></i>
                    <i class="icon-pano icon-arrow-up icon-arrow-up-reverse"></i>
                </a>
                <a class="sort-column" field="rate">按年化收益率
                    <i class="icon-pano icon-arrow-up"></i>
                    <i class="icon-pano icon-arrow-up icon-arrow-up-reverse"></i>
                </a>
            </div>
            <div class="checkbox-bar">
                <label>
                    <input type="checkbox" checklist-model='shared.params.created_or_updated_in' checklist-value="'1'">
                    <i class="icon-pano icon-checkbox"></i><i class="icon-pano icon-checkbox-checked"></i>只看新增
                </label>
                <label>
                    <input type="checkbox" checklist-model='shared.params.created_or_updated_in' checklist-value="'2'">
                    <i class="icon-pano icon-checkbox"></i><i class="icon-pano icon-checkbox-checked"></i>只看更新
                </label>
            </div>
        </div>
        <div class="table-body">
            <div class="tr" ng-repeat="product in products" ng-if="products.length" ng-click="gotoDetail(product.id)">
                <div class="tr-head tags">
                    <span ng-bind="::product.name"></span>
                    <span ng-if="product.created_or_updated_in === '1'" class="tag tag-orange">新增</span>
                    <span ng-if="product.created_or_updated_in === '2'" class="tag tag-green">更新</span>
                </div>
                <div class="tr-body">
                    <table>
                        <tr>
                            <td>
                                <div class="td-caption">
                                    产品期限
                                </div>
                                <div class="td-body" ng-bind="::product.life | ktNull"></div>
                            </td>
                            <td>
                                <div class="td-caption">
                                    年化收益率
                                </div>
                                <div class="td-body" ng-bind="::product.rate | ktNull"></div>
                            </td>
                            <td>
                                <div class="td-caption">
                                    平台
                                </div>
                                <div class="td-body">
                                    <a ng-if="product.from" ng-bind="::product.from | ktNull" ui-sref="pano.institutions.detail({id: product.from, dimension: 'from'})"></a>
                                    <span ng-if="!product.from">-</span>
                                </div>
                            </td>
                            <td>
                                <div class="td-caption">
                                    管理人类型
                                </div>
                                <div class="td-body" ng-bind="::product.credit_manager | ktNull"></div>
                            </td>
                            <td>
                                <div class="td-caption">
                                    管理机构
                                </div>
                                <div class="td-body" ng-bind="::product.manage_org | ktNull"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="tr" ng-if="!products.length && !isLoading()">
                <div class="text-navy-blue text-center">
                    <i class="pe-7s-attention f1_5rem fb mr5"></i>
                    <span class="f1_5rem">近期未发布新产品</span>
                </div>
            </div>
        </div>
        <div class="table-foot text-center fixed-table-link" data-bottom="75">
            <div class="page-total-items">
                共<span class="text-warning-light f1_2em pr2 pl2" ng-bind="shared._params.totalItems"></span>条记录
            </div>
            <div class="pagins">
                <uib-pagination total-items="shared._params.totalItems" items-per-page="shared.params.per_page" ng-change="pageChanged()" max-size="shared._params.maxSize" ng-model="shared.params.page" class="pagination-sm fixed-table-link"></uib-pagination>
                <div class="pagination-enhance">
                    <div class="en">共<span ng-bind="shared._params.totalPages"></span>页</div>
                    <div class="en">跳转到第
                        <input type="text" ng-model="shared._params.page" ng-keyup="pageGoto($event, 'page', shared._params.page)" />页
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
