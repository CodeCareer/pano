<table class="table table-striped table-hover">
    <thead>
        <tr kt-table-sort>
            <th>标准名</th>
            <th>
                <span>产品期限</span>
                <!-- <div class="sort-icons">
                    <i class="up fa-angle-up fa"></i>
                    <i class="down fa-angle-down fa"></i>
                </div> -->
            </th>
            <th class="sort-column" field="rate">
                <span>年化收益率</span>
                <div class="sort-icons">
                    <i class="up fa-angle-up fa"></i>
                    <i class="down fa-angle-down fa"></i>
                </div>
            </th>
            <!-- <th>募集金额</th>
            <th>剩余金额</th>
            <th>起息日</th> -->
            <th>平台</th>
            <!-- <th>产品类型</th> -->
            <!-- <th>资产类型</th> -->
            <!-- <th>挂牌场所</th> -->
            <th>管理人类型</th>
            <th>管理机构</th>
            <!-- <th>增信措施</th> -->
            <th>产品说明书</th>
            <th>当前状态</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-right" ng-repeat="product in products" ng-if="products.length">
            <td ng-class="{'text-left': product.name}"  ng-bind="::product.name | ktNull"></td>
            <td ng-bind="::getLife(product.life)"></td>
            <td ng-bind="::(product.rate | ktNull | ktNumber:2:'percent2')"></td>
            <!-- <td ng-bind="::product.sum_amount | ktNumberLocate"></td>
            <td ng-bind="::product.selling_amount | ktNumberLocate"></td>
            <td ng-bind="::(product.value_date | date:'yyyy-MM-dd')"></td> -->
            <td ng-bind="::product.from | ktNull"></td>
            <!-- <td ng-bind="::product.type | ktNull"></td> -->
            <!-- <td ng-bind="::product.asset_type | ktNull"></td> -->
            <!-- <td ng-class="{'text-left': product.exchange}" ng-bind="::product.exchange | ktNull"></td> -->
            <!-- <td ng-bind="::product.trust_party"></td> -->
            <td ng-bind="::product.credit_manager | ktNull"></td>
            <td ng-bind="::product.manage_org | ktNull"></td>
            <td>
                <a ng-if="product.attachment_url" class="hover-underline" target="_blank" href="{{::product.attachment_url}}">下载资料</a>
                <span ng-if="!product.attachment_url">-</span>
            </td>
            <td>
                <span ng-bind="::getStatusName(product.status)"></span>
            </td>
        </tr>
        <tr ng-if="!products.length && !isLoading()">
            <td colspan="8" class="text-navy-blue text-center">
                <i class="pe-7s-attention f1_5rem fb mr5"></i>
                <span class="f1_5rem">没有数据！</span>
            </td>
        </tr>
    </tbody>
</table>
