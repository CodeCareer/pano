<div class="chart-table-group clfix">
    <div class="chart-table half">
        <div class="chart-table-heading clfix">
            <div class="chart-table-title fl">发行量趋势<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了所选定时间范围内，该细分维度（平台/资产类型/产品类型）的发行量情况" class="icon-pano icon-info f1_2rem ml5"></i></div>
            <!-- <div class="update-time fr">
                <span class="ml10">
                更新时间：<span ng-bind="::(updateDate)"></span>
                </span>
            </div> -->
        </div>
        <div class="chart-table-body">
            <div id="weekAmountChart" kt-echart chart-options="weekAmountChart.chartOptions" style="height:400px;">
            </div>
        </div>
    </div>
    <div class="chart-table half">
        <div class="chart-table-heading clfix">
            <div class="chart-table-title fl">不同期限产品发行量<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该图与上图有关联，该图展示了上图所选定时间窗内的不同期限产品在该细分维度（平台/资产类型/产品类型）的发行量情况。" class="icon-pano icon-info f1_2rem ml5"></i></div>
            <!-- <div class="update-time fr">
                <span class="ml10">
                    更新时间：<span ng-bind="::(updateDate)"></span>
                </span>
            </div> -->
        </div>
        <div class="chart-table-body">
            <div id="durationAmountChart" kt-echart chart-options="durationAmountChart.chartOptions" style="height:400px;">
            </div>
        </div>
    </div>
</div>
<div class="chart-table-group clfix">
    <div class="chart-table half">
        <div class="chart-table-heading clfix">
            <div class="chart-table-title fl">不同期限产品收益率趋势<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了所选定时间范围内，该细分维度（平台/资产类型/产品类型）下不同期限的产品的收益率趋势。" class="icon-pano icon-info f1_2rem ml5"></i></div>
            <!--             <div class="update-time fr">
                <span class="ml10">
                    更新时间：<span ng-bind="::(updateDate)"></span>
                </span>
            </div> -->
            <div class="fr" ng-repeat="filter in ::weekRateChart._filters">
                <div class="name ib" ng-bind="filter.name"></div>
                <div class="dropdowns ib vm clfix">
                    <div class="dropdown" dropdown>
                        <div dropdown-toggle class="dropdown-toggle cp">
                            <span ng-bind="weekRateChart._getParamName($index)"></span>
                            <div class="arrow">
                                <i class="fa fa-angle-down icon-arrow fb f1_5rem"></i>
                            </div>
                        </div>
                        <div class="dropdown-menu animated fadeIn">
                            <ul>
                                <li ng-repeat="o in ::filter.options" ng-class="{active: o.value == weekRateChart._params.life}">
                                    <a ng-click="weekRateChart.udpateDataView({life: o.value})" title="{{::o.name}}" ng-bind="::o.name"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart-table-body">
            <div id="weekRateChart" kt-echart chart-options="weekRateChart.chartOptions" style="height:400px;">
            </div>
        </div>
    </div>
    <div class="chart-table half">
        <div class="chart-table-heading clfix">
            <div class="chart-table-title fl">不同期限产品收益率<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该图与上图有关联，该图展示了上图所选定时间窗内的不同期限产品在该细分维度（平台/资产类型/产品类型）的收益率情况。" class="icon-pano icon-info f1_2rem ml5"></i></div>
            <!-- <div class="update-time fr">
                <span class="ml10">
                    更新时间：<span ng-bind="::(updateDate)"></span>
                </span>
            </div> -->
        </div>
        <div class="chart-table-body">
            <div id="durationRateChart" kt-echart chart-options="durationRateChart.chartOptions" style="height:400px;">
            </div>
        </div>
    </div>
</div>
<div class="chart-table bor-xxs">
    <div class="chart-table-heading clfix">
        <div class="chart-table-title fl">资管类数据<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="提示" class="icon-pano icon-info f1_2rem ml5"></i></div>
        <!-- <div class="update-time fr">
            <span class="ml10">
                更新时间：<span ng-bind="::(updateDate)"></span>
            </span>
        </div> -->
    </div>
    <div class="table-responsive table-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th ng-repeat="th in ::assetManger.keys" ng-bind="th"> </th>
                </tr>
            </thead>
            <tbody ng-repeat="v in ::assetManger.values">
                <tr ng-repeat="c in ::v.children">
                    <td ng-if="$index === 0" rowspan="{{::v.children.length}}" ng-bind="::v.name"></td>
                    <td ng-bind="c.name"></td>
                    <td ng-repeat="td in ::c.data track by $index">
                        <span ng-bind="::(td[0]?(td[0]|number:2):'-')"></span>
                        <span class="glyphicon" ng-class="{'glyphicon-arrow-down arrow-down': td[1] === -1, 'glyphicon-arrow-up arrow-up': td[1] === 1}"></span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr ng-if="!assetManger.values.length && !isLoading()">
                    <td colspan="{{assetManger.keys.length}}" class="text-navy-blue text-center">
                        <i class="pe-7s-attention f1_5rem fb mr5"></i>
                        <span class="f1_5rem">没有数据！</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
