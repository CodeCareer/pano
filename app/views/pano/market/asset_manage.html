<div class="chart-table-group clfix has-tabs">
    <div class="chart-table bor-xxs">
        <div class="chart-table-heading clfix">
            <div class="chart-table-title fl">资管产品收益率趋势<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该表展示了资管产品中不同资管管理人下各平台不同赎回时长的日均年化收益率，并通过箭头表明收益率较前值有所上升或下降。“-”表示平台无此产品或近7日未发售。" class="icon-pano icon-info f1_2rem ml5"></i></div>
            <div class="update-time fr">
                <span class="ml10">
                更新时间：<span ng-bind="updateDate"></span>
                </span>
            </div>
        </div>
        <div class="table-responsive table-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th rowspan="2" class="br">产品管理人</th>
                        <th rowspan="2" class="br">平台</th>
                        <th colspan="{{assetManger.keys.length}}" ng-class="{bb:assetManger.keys.length}">产品期限</th>
                    </tr>
                    <tr>
                        <th ng-repeat="th in ::assetManger.keys" ng-bind="th"> </th>
                    </tr>
                </thead>
                <tbody ng-repeat="v in ::assetManger.values" ng-if="v.children.length">
                    <tr ng-repeat="c in ::v.children">
                        <td ng-if="$index === 0" rowspan="{{::v.children.length}}" ng-bind="::v.name"></td>
                        <td>
                            <a ui-sref="pano.institutions.detail({id: c.name, dimension: 'from'})" ng-bind="::c.name | ktNull" target="_blank"></a>
                        </td>
                        <td ng-repeat="td in ::c.data track by $index">
                            <div class="td-inner">
                                <span ng-bind="::(td[0] | ktNumber:2:'percent2')">

                            </span>
                                <sup class="bp">
                                <span class="glyphicon" ng-class="{'glyphicon-arrow-down arrow-down': td[1] === -1, 'glyphicon-arrow-up arrow-up': td[1] === 1}"></span>
                                <span class="f1rem bp-value" ng-show="td[1] !== 0" ng-bind="td[2] | ktAppend:'bp'"></span>
                            </sup>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr ng-if="!assetManger.values.length && !isLoading()">
                        <td colspan="{{assetManger.keys.length || 3}}" class="text-navy-blue text-center">
                            <i class="pe-7s-attention f1_5rem fb mr5"></i>
                            <span class="f1_5rem">没有数据！</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
