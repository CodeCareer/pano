<div class="register-container cbs">
    <div class="row">
        <div class="col-md-12">
            <div class="clfix">
                <h3 class="title fl">欢迎加入。</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form id="registerForm" autocomplete="off" autofill="off" name="registerForm" class="form-horizontal" kt-accessible-form>
                        <div>
                            <div class="form-group" ng-class="{'has-error':registerForm.inviter_code.$invalid && registerForm.inviter_code.$dirty}">
                                <label class="text-primary-dark control-label col-md-3"><span class="ml5 ctl">*</span>邀请码</label>
                                <div class="col-md-9">
                                    <input kt-validate-on-blur placeholder="填写邀请码" type="text" required="required" ng-model="registerUser.inviter_code" id="" class="form-control" name="inviter_code">
                                    <div class="mt5 text-danger" ng-messages="registerForm.inviter_code.$dirty && registerForm.inviter_code.$error">
                                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写邀请码</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error':registerForm.mobile.$invalid && registerForm.mobile.$dirty}">
                                <label class="text-primary-dark control-label col-md-3"><span class="ml5 ctl">*</span>手机号</label>
                                <div class="col-md-9">
                                    <input placeholder="您的手机号码" kt-validate-on-blur ng-pattern="/^\d{11}$/" type="text" required="required" ng-model="registerUser.mobile" id="" class="form-control" name="mobile">
                                    <div class="mt5 text-danger" ng-messages="registerForm.mobile.$dirty && registerForm.mobile.$error">
                                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请输入您的手机号</div>
                                        <div ng-message="pattern"><i class="fa fa-frown-o fb mr5"></i>请正确输入11位手机号码</div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="form-group" ng-class="{'has-error':registerForm.img_captcha.$invalid && registerForm.img_captcha.$dirty}">
                                <div class="col-md-9 col-md-offset-3">
                                    <input style="width: 128px;" placeholder="输入图形验证码" kt-validate-on-blur type="text" required="required" ng-model="registerUser.img_captcha" id="" class="form-control fl" name="img_captcha">
                                    <div class="fl ml10">
                                        <div id="captcha" class="captcha" kt-captcha-img height="34" width="103"></div>
                                    </div>
                                    <div class="mt5 cbs text-danger" ng-messages="registerForm.img_captcha.$dirty && registerForm.img_captcha.$error">
                                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请输入图形验证码</div>
                                        <div ng-message="ktCompareTo"><i class="fa fa-frown-o fb mr5"></i>您输入的验证码错误</div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group cbs" ng-class="{'has-error':registerForm.captcha.$invalid && registerForm.captcha.$dirty}">
                                <label class="text-primary-dark control-label col-md-3"><span class="ml5 ctl">*</span>验证码</label>
                                <div class="col-md-9">
                                    <input style="width: 128px;" autocomplete="off" autofill="off" placeholder="输入验证码" type="text" required="required" ng-model="registerUser.captcha" id="" class="form-control fl" name="captcha">
                                    <div class="btn-group fl ml10">
                                        <button style="width: 103px;" ng-disabled="waitCaptchaTel || registerForm.mobile.$invalid" ng-click="getCaptcha($event, 'tel', 'captcha')" class="btn btn-dark f1_5rem fr">
                                            <!-- <i class="pe-7s-call fb va-1 mr5"></i> -->
                                            <span ng-hide="waitCaptchaTel">语音获取</span>
                                            <span ng-hide="!waitCaptchaTel">
                                                等待(<span ng-bind="timerTel"></span>)
                                            </span>
                                        </button>
                                        <button style="width: 103px;" ng-disabled="waitCaptchaMessage || registerForm.mobile.$invalid" ng-click="getCaptcha($event, 'sms', 'captcha')" class="btn btn-dark f1_5rem fl ml10">
                                            <!-- <i class="pe-7s-mail fb va-1 mr5"></i> -->
                                            <span ng-hide="waitCaptchaMessage">短信获取</span>
                                            <span ng-hide="!waitCaptchaMessage">
                                            等待(<span ng-bind="timerMessage"></span>)
                                            </span>
                                        </button>
                                    </div>
                                    <div class="mt5 text-danger cbs" ng-messages="registerForm.captcha.$dirty && registerForm.captcha.$error">
                                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请输入验证码</div>
                                        <!-- <div ng-message="pattern"><i class="fa fa-frown-o fb mr5"></i>验证码有误</div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':registerForm.password.$invalid && registerForm.password.$dirty}">
                            <label class="text-primary-dark control-label col-md-3"><span class="ml5 ctl">*</span>密码</label>
                            <div class="col-md-9">
                                <input ng-minlength="6" autocomplete="off" autofill="false" ng-maxlength="20" placeholder="您的密码，必须包含大小写字母和数字" type="password" required="required" ng-model="registerUser.password" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/" id="" class="form-control" name="password">
                                <div class="mt5 text-danger" ng-messages="registerForm.password.$dirty && registerForm.password.$error">
                                    <div ng-message="minlength"><i class="fa fa-frown-o fb mr5"></i>不能小于6个字符</div>
                                    <div ng-message="maxlength"><i class="fa fa-frown-o fb mr5"></i>不能大于20个字符</div>
                                    <div ng-message="pattern"><i class="fa fa-frown-o fb mr5"></i>密码过于简单，必须包含大小写字母和数字</div>
                                </div>
                            </div>
                        </div>
                        <!-- diabled chrome autofill error -->
                        <!-- <div class="v-none">
                            <input type="password" name="hack">
                        </div> -->
                        <div class="form-group" ng-class="{'has-error':registerForm.password_confirmation.$invalid && registerForm.password_confirmation.$dirty}">
                            <label class="text-primary-dark control-label col-md-3"><span class="ml5 ctl">*</span>确认密码</label>
                            <div class="col-md-9">
                                <input placeholder="再次输入您的密码" type="password" required="required" ng-model="registerUser.password_confirmation" kt-compare-to="registerUser.password" id="" class="form-control" name="password_confirmation">
                                <div class="mt5 text-danger" ng-messages="registerForm.password_confirmation.$dirty && registerForm.password_confirmation.$error">
                                    <div ng-message="ktCompareTo"><i class="fa fa-frown-o fb mr5"></i>两次输入的密码请保持一致</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3 clfix">
                                <div kt-loading-status height="32" width="32"></div>
                                <div class="col-half fl">
                                    <div class="pr5">
                                        <button class="w100p f1_5rem btn btn-navy-blue" ng-click="submitForm('captcha')" ng-disabled="registerForm.$invalid || pendingRequests">提交</button>
                                    </div>
                                </div>
                                <div class="col-half fl">
                                    <div class="pl5">
                                        <a title="返回上一页" class="w100p f1_5rem btn btn-dark" role="button" ng-click="back()">取消</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
