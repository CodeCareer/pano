<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="title"></h4>
    </div>
    <form name="popForm" novalidate kt-autofill-submit class="form-horizontal" method="post" id="popForm" kt-submit="submitForm()">
        <div class="modal-body ov-h">
            <div class="form-group" ng-class="{'has-error':popForm.name.$invalid && popForm.name.$dirty}">
                <label class="text-primary-dark control-label col-md-3">姓名</label>
                <div class="col-md-7">
                    <input placeholder="输入姓名" type="text" ng-required="true" ng-model="user.name" class="form-control fl" name="name">
                    <div class="mt5 cbs text-danger" ng-messages="popForm.name.$dirty && popForm.name.$error">
                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请输入您的姓名</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-7 col-md-offset-3 text-danger cbs" ng-show="!!error">
                    <i class="fa fa-frown-o fb mr5"></i>
                    <span ng-bind="error"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-navy-blue btn-navy-gradient" ng-disabled="pendingRequests">提交</button>
            <button class="btn btn-dark" ng-click="cancel($event)">取消</button>
        </div>
    </form>
</div>
