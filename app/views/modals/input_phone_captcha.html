<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="title"></h4>
    </div>
    <form name="popForm" novalidate kt-autofill-submit class="form-horizontal" method="post" id="popForm" kt-submit="submitForm()">
        <div class="modal-body ov-h">
            <div class="form-group" ng-show="!hideMobileInput" ng-class="{'has-error':popForm.mobile.$invalid && popForm.mobile.$dirty}">
                <label class="text-primary-dark control-label col-md-3"><span class="ml5 f14">*</span>手机号</label>
                <div class="col-md-7">
                    <input placeholder="您的手机号码" kt-validate-on-blur ng-pattern="/^\d{11}$/" type="text" required="required" ng-model="user.mobile" id="" class="form-control" name="mobile">
                    <div class="mt5 text-danger" ng-messages="popForm.mobile.$dirty && popForm.mobile.$error">
                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请输入您的手机号</div>
                        <div ng-message="pattern"><i class="fa fa-frown-o fb mr5"></i>请正确输入11位手机号码</div>
                    </div>
                </div>
            </div>
            <div class="form-group cbs" ng-class="{'has-error':popForm.captcha.$invalid && popForm.captcha.$dirty}">
                <label class="text-primary-dark control-label col-md-3"><span class="ml5 f14">*</span>验证码</label>
                <div class="col-md-7">
                    <input style="width: 100px;" placeholder="输入验证码" type="text" required="required" ng-model="user.captcha" id="" class="form-control fl" name="captcha">
                    <div class="btn-group fl ml10">
                        <button style="width: 104px;" ng-disabled="waitCaptchaTel || popForm.mobile.$invalid" ng-click="getCaptcha($event, 'tel', 'captcha')" class="btn btn-dark fr">
                            <!-- <i class="pe-7s-call fb va-1 mr5"></i> -->
                            <span ng-hide="waitCaptchaTel">语音获取</span>
                            <span ng-hide="!waitCaptchaTel">
                                等待(<span ng-bind="timerTel"></span>)
                            </span>
                        </button>
                        <button style="width: 104px;" ng-disabled="waitCaptchaMessage || popForm.mobile.$invalid" ng-click="getCaptcha($event, 'sms', 'captcha')" class="btn btn-dark fl ml10">
                            <!-- <i class="pe-7s-mail fb va-1 mr5"></i> -->
                            <span ng-hide="waitCaptchaMessage">短信获取</span>
                            <span ng-hide="!waitCaptchaMessage">
                                等待(<span ng-bind="timerMessage"></span>)
                            </span>
                        </button>
                    </div>
                    <div class="mt5 text-danger cbs" ng-messages="popForm.captcha.$dirty && popForm.captcha.$error">
                        <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请输入验证码</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-7 col-md-offset-3 text-danger cbs" ng-show="!!error">
                    <i class="fa fa-frown-o fb mr5"></i>
                    <span ng-bind="error"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer" ng-show="notLastStep">
            <button class="btn btn-navy-blue btn-navy-gradient" ng-disabled="pendingRequests">下一步</button>
            <button class="btn btn-dark" ng-click="cancel($event)">取消</button>
        </div>
        <div class="modal-footer" ng-show="!notLastStep">
            <button class="btn btn-navy-blue btn-navy-gradient" ng-disabled="pendingRequests">提交</button>
            <button class="btn btn-dark" ng-click="cancel($event)">取消</button>
        </div>
    </form>
</div>
