<div class="chart-table-heading clfix"><div class="chart-table-title fl" ng-if="getFitlerStatus() === NORMAL_STATUS">机构总共<em ng-bind="(summary.platform.count + summary.institution.count) || 0"></em>个，其中互联网金融平台<em ng-bind="summary.platform.count || 0"></em>个，挂牌场所<em ng-bind="summary.institution.count || 0"></em>个。互联网金融平台近7日总发行量<em ng-bind="(summary.platform.sum_amount /10000) | ktNumber:0"></em>万元</div><div class="chart-table-title fl" ng-if="getFitlerStatus() === FILTER_STATUS"><div ng-if="shared.params.institution_type === '0'">机构总共<em ng-bind="summary.platform.count || 0"></em>个，近7日总发行量<em ng-bind="(summary.platform.sum_amount /10000) | ktNumber:0"></em>万</div><div ng-if="shared.params.institution_type === '1'">机构总共<em ng-bind="summary.institution.count || 0"></em>个</div></div><div class="chart-table-title fl" ng-if="getFitlerStatus() === SEARCH_STATUS">匹配到共<em ng-bind="summary.find.count || 0"></em>个机构<span ng-if="summary.find.search_results.length > '0'">，其中</span><span ng-repeat="item in summary.find.search_results"><span ng-if="item.search_count"><span ng-bind="::item.value"></span>相关<a ng-bind="::item.search_count" class="em is-link" ui-sref="pano.institutions.table.list({'search_fields[]': item.name})" target="_blank"></a>个<i ng-if="$index < summary.find.search_results.length - 1">，</i></span></span></div></div><div class="table-body institutions-list"><div class="table-kind bor-xxs"><div class="table-head" kt-table-sort><div class="tr"><div class="tr-body"><table><col width="15"><col width="25"><col width="15"><col width="15"><col width="15"><col width="15"><tr><td><div class="td-caption">机构名称</div><td><div class="td-caption">主要合作机构</div><td><div class="td-caption sort-column" field="rate" title="{{rateSortTitle()}}">近7日收益率<i class="icon-pano icon-arrow-up"></i><i class="icon-pano icon-arrow-up icon-arrow-up-reverse"></i></div><td><div class="td-caption sort-column" field="sum_amount" title="{{amountSortTitle()}}">近7日发行量<i class="icon-pano icon-arrow-up"></i><i class="icon-pano icon-arrow-up icon-arrow-up-reverse"></i></div><td><div class="td-caption">发行产品数</div><td><div class="td-caption">机构类型</div></table></div></div></div><div class="table-body"><div class="tr is-link" ng-repeat="institution in institutions" ng-if="institutions.length" ng-click="gotoDetail(institution)"><div class="tr-body"><table><col width="15"><col width="25"><col width="15"><col width="15"><col width="15"><col width="15"><tr><td><figure class="td-body text-center"><img class="inst-logo" ng-src="{{::institution.logo}}" :alt="::institution.name"/><figcaption ng-bind="::institution.name"></figcaption></figure><td><div class="td-body"><span ng-if="institution.co_institutions.length" class="co-inst-link" ng-repeat="(index, co_inst) in institution.co_institutions" ng-bind="::(co_inst.name)" ng-click="$event.stopPropagation();gotoDetail(co_inst)"></span><span ng-if="!institution.co_institutions.length">-</span></div><td><div class="td-body" ng-bind="::institution.current_rate | ktNull"></div><td><div class="td-body" ng-bind="::institution.current_sum_amount | ktNumberLocate | ktNull"></div><td><div class="td-body"><div ng-if="institution.product_bond_count">资产类：<a ng-click="$event.stopPropagation();gotoProducts(institution)" ng-bind="::institution.product_bond_count | ktAppend:'条'"></a></div><div ng-if="institution.product_am_count">资管类：<a ng-click="$event.stopPropagation();gotoProducts(institution, 'am')" ng-bind="::institution.product_am_count | ktAppend:'条'"></a></div><span ng-if="!institution.product_bond_count && !institution.product_am_count">-</span></div><td><div class="td-body" ng-bind="::(institution.type === '0' ? '互联网金融平台' : '挂牌场所')"></div></table></div></div><div class="tr" ng-if="!institutions.length && !isLoading()"><div class="text-navy-blue text-center"><i class="pe-7s-attention f1_5rem fb mr5"></i><span class="f1_5rem">没有机构列表</span></div></div></div><div class="table-foot text-center fixed-table-link" data-bottom="75"><div class="page-total-items">共<em ng-bind="shared._params.totalItems"></em>条记录</div><div class="pagins"><uib-pagination total-items="shared._params.totalItems" items-per-page="shared.params.per_page" ng-change="pageChanged()" max-size="shared._params.maxSize" ng-model="shared.params.page" class="pagination-sm fixed-table-link"></uib-pagination><div class="pagination-enhance"><div class="en">共<span ng-bind="shared._params.totalPages"></span>页</div><div class="en">跳转到第 <input type="text" ng-model="shared._params.page" ng-keyup="pageGoto($event, 'page', shared._params.page)"/>页</div></div></div></div></div></div>
