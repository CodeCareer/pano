<div child="hpanel" class="institutions"><div class="hpanel hpanel pr has-tabs"><div class="panel-body b-t-none"><div class="filter-box bor-xxs"><div class="filter-list has-toggle-btn"><div class="filter-line clfix" ng-repeat="filter in shared.filters" ng-if="filter.type === 'list'"><div class="name" ng-bind="::(filter.name + '：')"></div><div class="options"><ul class="options-list"><li ng-class="{active: condition.active}" ng-repeat="condition in filter.options|filter:filter.filterFn"><a ng-click="goTo(filter.value, condition.value)" ng-bind="condition.name"></a></ul><div ng-if="!filter.filterFn.hidden" class="toggle-btn" ng-class="{expand: !filter.collapsed}" ng-click="filter.toggleView($event)"><i class="fa fa-angle-right f1_8rem icon-arrow"></i></div></div></div></div></div><div class="search-bar"><div class="input-group"><input type="text" class="form-control" ng-model="shared.params.key_word" ng-keyup="goToByEnterKey($event, 'key_word', shared.params.key_word)" placeholder="{{shared.placeholderText}}"><span class="input-group-addon" ng-click="bdTrack(['机构库', '确认', '搜索', '点击']);goTo('key_word', shared.params.key_word)"><i class="icon-pano icon-search2"></i></span></div></div><div class="ov-h"><div class="chart-table bor-xxs" ui-view></div></div></div></div></div>
