nstitution.project_files.length">-</div><td><div class="td-body td-update" ng-bind="::institution.updated_at"></div><td><div class="td-body use_mess"><i class="icon-pano icon-man"><div class="use_code"><p class="code_title">如您对该项目有意向或获取更多资料，请联系PANO微信小秘书：</p><img ng-src="{{institution.contract}}"></div></i></div></table></div></div><div class="tr" ng-if="!institutions.length && !isLoading()"><div class="text-navy-blue text-center"><i class="pe-7s-attention f1_5rem fb mr5"></i><span class="f1_5rem">没有机构列表</span></div></div></div><div class="table-foot text-center fixed-table-link" data-bottom="75"><div class="page-total-items">共<em ng-bind="shared._params.totalItems"></em>条记录</div><div class="pagins"><uib-pagination total-items="shared._params.totalItems" items-per-page="shared.params.per_page" ng-change="pageChanged()" max-size="shared._params.maxSize" ng-model="shared.params.page" class="pagination-sm fixed-table-link"></uib-pagination><div class="pagination-enhance"><div class="en">共<span ng-bind="shared._params.totalPages"></span>页</div><div class="en">跳转到第 <input type="text" ng-model="shared._params.page" ng-keyup="pageGoto($event, 'page', shared._params.page)"/>页</div></div></div></div></div></div>
