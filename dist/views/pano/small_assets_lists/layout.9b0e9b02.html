<div class="small-header"><div class="header-context"><h3>小微资产专栏<span>限时免费</span></h3><p>丰富的小微项目，详细展示小微资金类型、价格范围、规模预计等信息<br/>专人跟进，助您快速挑选意向小微资产</div><div class="goto" ng-class="{defalut_none:defalut_state}"><h4>也想在此展示项目？</h4><a ng-click="goWx()">前往</a></div></div><div child="hpanel" class="institutions"><div class="hpanel hpanel pr has-tabs"><div class="panel-body b-t-none"><div class="filter-box bor-xxs"><div class="filter-list has-toggle-btn"><div class="filter-line clfix" ng-repeat="filter in shared.filters" ng-if="filter.type === 'list'"><div class="name" ng-bind="::(filter.name + '：')"></div><div class="options"><ul class="options-list"><li ng-class="{active: condition.active}" ng-repeat="condition in filter.options|filter:filter.filterFn"><a ng-click="goTo(filter.value, condition.value)" ng-bind="condition.name"></a></ul><div ng-if="!filter.filterFn.hidden" class="toggle-btn" ng-class="{expand: !filter.collapsed}" ng-click="filter.toggleView($event)"><i class="fa fa-angle-right f1_8rem icon-arrow"></i></div></div></div></div></div><div class="search-bar"><div class="input-group"><input type="text" class="form-control" ng-model="shared.params.key_word" ng-keyup="goToByEnterKey($event, 'key_word', shared.params.key_word)" placeholder="{{shared.placeholderText}}"><span class="input-group-addon" ng-click="bdTrack(['机构库', '确认', '搜索', '点击']);goTo('key_word', shared.params.key_word)"><i class="icon-pano icon-search2"></i></span></div></div><div class="ov-h"><div class="chart-table bor-xxs" ui-view></div></div></div></div></div><div class="small-footer"><p class="p1">互金平台、P2P、交易所、消费金融、小微金融等相关机构全覆盖<p class="p2">也想在此展示项目？<a ng-click="goWx()">前往</a></div>
