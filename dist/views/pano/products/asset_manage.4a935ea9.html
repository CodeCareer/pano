<div class="chart-table-heading clfix"> <div class="chart-table-title fl">本日<span class="text-warning-light f1_2em pr2 pl2" ng-bind="shared.today_added_count"></span>条产品更新</div> <div class="fr text-placeholder">*默认按产品更新时间逆序排列</div> </div> <div class="table-responsive table-body" fixed-bottom="124" fixed-link="fixed-table-link"> <table class="table table-striped table-hover"> <thead> <tr kt-table-sort> <th>标准名 <th> <span>产品期限</span>   <th class="sort-column" field="rate"> <span>年化收益率</span> <div class="sort-icons"> <i class="up fa-angle-up fa"></i> <i class="down fa-angle-down fa"></i> </div>   <th>平台    <th>管理人类型 <th>管理机构  <th>产品说明书    <tbody> <tr class="text-right" ng-repeat="product in products" ng-if="products.length"> <td ng-class="{'text-left': product.name}" ng-bind="::product.name | ktNull"> <td ng-bind="::getLife(product.life)"> <td ng-bind="::(product.rate | ktNull | ktNumber:2:'percent2')">  <td ng-bind="::product.from | ktNull">     <td ng-bind="::product.credit_manager | ktNull"> <td ng-bind="::product.manage_org | ktNull"> <td> <a ng-if="product.attachment_url" class="hover-underline" target="_blank" href="{{::product.attachment_url}}">下载资料</a> <span ng-if="!product.attachment_url">-</span>    <tr ng-if="!products.length && !isLoading()"> <td colspan="7" class="text-navy-blue text-center"> <i class="pe-7s-attention f1_5rem fb mr5"></i> <span class="f1_5rem">没有数据！</span>    </table> </div>
