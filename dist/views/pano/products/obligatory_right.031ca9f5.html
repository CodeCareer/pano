<div class="chart-table-heading clfix"> <div class="chart-table-title fl">本日新增<span class="text-warning-light f1_2em pr2 pl2" ng-bind="shared.today_added_count"></span>条产品，新增发行量<span class="text-warning-light f1_2em pr2 pl2" ng-bind="(shared.today_added_amount / 10000) | ktNumber:0"></span>万元</div> <div class="fr text-placeholder">*默认按产品发布时间逆序排列</div> </div> <div class="table-responsive table-body" fixed-bottom="124" fixed-link="fixed-table-link"> <table class="table table-striped table-hover"> <thead> <tr kt-table-sort> <th>标准名 <th class="sort-column" field="life_days"> <span>产品期限</span> <div class="sort-icons"> <i class="up fa-angle-up fa"></i> <i class="down fa-angle-down fa"></i> </div>  <th class="sort-column" field="rate"> <span>年化收益率</span> <div class="sort-icons"> <i class="up fa-angle-up fa"></i> <i class="down fa-angle-down fa"></i> </div>  <th>募集金额  <th class="sort-column" field="value_date"> <span>起息日</span> <div class="sort-icons"> <i class="up fa-angle-up fa"></i> <i class="down fa-angle-down fa"></i> </div>  <th>平台 <th>产品类型 <th>资产类型 <th>挂牌场所 <th>增信措施 <th>产品说明书    <tbody> <tr class="text-right" ng-repeat="product in products" ng-if="products.length"> <td ng-class="{'text-left': product.name}" ng-bind="::product.name | ktNull"> <td ng-bind="::getLife(product.life)|ktEclipsis:4" title="{{::getLife(product.life)}}"> <td ng-bind="::product.rate | ktNumber:2:'percent2'"> <td ng-bind="::product.sum_amount | ktNumberLocate">  <td ng-bind="::(product.value_date | ktNull | date:'yyyy-MM-dd')"> <td ng-bind="::product.from | ktNull"> <td ng-bind="::product.type | ktNull"> <td ng-bind="::product.asset_type | ktEclipsis:25" title="{{::product.asset_type | ktNull}}"> <td class="text-left" ng-bind="::product.exchange || '不适用'"> <td ng-class="{'text-left': product.trust_party}" ng-bind="::product.trust_party | ktEclipsis:25" title="{{::product.trust_party}}"> <td> <a ng-if="product.attachment_url" class="hover-underline" target="_blank" href="{{::product.attachment_url}}">下载资料</a> <span ng-if="!product.attachment_url">-</span>    <tr ng-if="!products.length && !isLoading()"> <td colspan="11" class="text-navy-blue text-center"> <i class="pe-7s-attention f1_5rem fb mr5"></i> <span class="f1_5rem">近期未发布新产品</span>    </table> </div>
