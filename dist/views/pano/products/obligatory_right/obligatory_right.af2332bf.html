<div class="asset-crumb obligatory-right-product"><div class="crumb-title"><ul><li class="li-style"><a href="" ui-sref="pano.products.obligatoryRight">产品信息</a><li class="li-style"><a href="" ui-sref="pano.products.obligatoryRight">资产类</a><li class="li-style"><a href="" ng-bind="assetsDatas.from" ui-sref="pano.products.obligatoryRight({from_eq: assetsDatas.from})"></a><li class="li-style"><a href="" ng-bind="assetsDatas.name"></a></ul></div><div class="asset-body"><div class="asset-content"><div class="asset-content-top"><div class="asset-update"><div class="product-name fl" ng-bind="assetsDatas.name"></div><div class="product-time fr" ng-bind="'更新时间:'+updateTime"></div></div><div class="product-data"><div class="product-data-one"><div class="product-data-top"><div class="spacing"><div class="product-dt-top">产品期限</div><div class="product-dt-down" ng-bind="assetsDatas.lives | ktNull"></div></div></div><div class="product-data-top"><div class="spacing"><div class="product-dt-top">年化收益率<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="年化收益率是对该产品所有原始产品发行利率的汇总。" class="icon-pano icon-info f1_2rem"></i></div><div class="product-dt-down" ng-bind="assetsDatas.rate | ktNull"></div></div></div><div class="product-data-top"><div class="spacing"><div class="product-dt-top">募集规模</div><div class="product-dt-down" ng-bind="assetsDatas.sum_amount | ktNumberLocate"></div></div></div></div><div class="product-data-two" ng-if="partitions.length"><div class="return-rate">各期限收益率情况</div><div class="product-table-all"><div ng-repeat="partition in partitions" class="partition"><div class="product-table" ng-if="!partition.empty"><table><thead><tr><th>产品期限<th>年化收益率<th>募集规模<tbody><tr class="table-tr-data"><td class="first-td" ng-bind="partition.life"><td ng-bind="partition.rate | ktNumber:2:'percent2'"><td ng-bind="partition.amount | ktNumberLocate"></table></div><div class="product-table product-seize" ng-if="partition.empty"><span class="seize"></span></div></div></div></div><div class="product-data-three"><table><tr><th>发行平台：<td><em class="text-color" ng-bind="assetsDatas.from | ktNull" ui-sref="pano.products.obligatoryRight({from_eq:assetsDatas.from})"></em><th>挂牌场所：<td ng-bind="assetsDatas.exchange | ktNull"><tr><th>资产类型：<td ng-bind="assetsDatas.asset_type | ktNull"><th>底层资产：<td ng-bind="assetsDatas.asset | ktNull"><tr><th>增信措施：<td ng-bind="assetsDatas.credit_measures | ktNull"><th>产品类型：<td ng-bind="assetsDatas.product_type | ktNull"></table></div><div class="product-data-four" ng-if="assetsDatas.attachment_url"><span>产品说明书：</span><a class="product-button" ng-href="{{assetsDatas.attachment_url}}" target="_blank">下载</a></div></div></div><div class="product-chart"><div class="chart-title"><div class="raise-status">日募集情况</div><span class="myspan">日均募集规模：<em ng-bind="avg_amount | ktNumberLocate"></em></span><span class="myspan">最高募集量：<em ng-bind="max_amount | ktNumberLocate"></em></span><span class="myspan">最低募集量：<em ng-bind="min_amount | ktNumberLocate"></em></span><div class="chart-date"><input type="text" class="datepicker ng-pristine ng-untouched ng-valid" ng-model="datePicker" kt-date-picker datepicker-settings="datepickerSettings"><i class="icon-pano icon-calendar picker-icon"></i></div></div><div class="product-echarts"><div class="chart-head clfix"><div class="chart-head-item">产品最早收录时间：<span ng-bind="assetsDatas.begin_date"></span></div><div class="chart-head-item">产品最新发行时间：<span ng-bind="assetsDatas.last_date"></span></div></div><div id="dailyRaiseChart" kt-echart chart-options="dailyRaiseChart.chartOptions" style="height:400px"></div></div></div><div class="original-product-data"><div class="original-title"><span class="original-title-left">原始产品数据</span><div class="original-title-right"><span>累计发行条数：<em class="data-num" ng-bind="assetsDatas.sum_count"></em>条</span></div></div><div class="original-table"><table><thead><tr><th>产品名称<th>产品期限<th>年化收益率<th>募集规模<th>起息日<th>起投金融<tbody><tr ng-repeat="original_product in original_products"><td ng-bind="original_product.name | ktNull"><td ng-bind="original_product.life | ktNull"><td ng-bind="original_product.rate | ktNull"><td ng-bind="original_product.amount | ktNumberLocate"><td ng-bind="original_product.value_date | ktNull"><td ng-bind="original_product.begin_amount | ktNumberLocate"></table></div><div class="more-data"><a href="" ng-click="alertCode()">全部数据</a></div></div><div class="release-platform" ng-if="inst"><div class="release-title">发行平台</div><article class="box init-main-info"><div class="box-body"><div class="clfix"><div class="logo"><a ui-sref="pano.institutions.detail({id:inst.name,dimension:'from'})" target="_blank"><img ng-src="{{inst.img_url}}" alt="机构logo"></a></div><div class="main"><h3 ng-bind="inst.name"></h3><p class="desc"><span ng-show="inst.descObj.isTruncate" ng-bind="inst.descObj.value | ktNull"></span><span ng-show="!inst.descObj.isTruncate" ng-bind="inst.from_introduce | ktNull"></span><a ng-if="inst.descObj.showToggleBtn" class="ml5 tu" ng-click="inst.descObj.isTruncate = !inst.descObj.isTruncate"><span ng-show="inst.descObj.isTruncate">更多</span><span ng-show="!inst.descObj.isTruncate">收起</span></a></div></div><div class="lines"><section class="line" ng-show="inst.business_model"><div class="name">业务模式：</div><div class="value"><ul class="list"><li><span ng-bind="inst.business_model | ktNull"></span></ul></div></section><section class="line" ng-show="inst.published_asset_type.length"><div class="name">已发产品资产类型：</div><div class="value"><ul class="list"><li ng-repeat="at in inst.published_asset_type"><span ng-bind="at"></span></ul></div></section><div class="more-data"><a href="" ui-sref="pano.institutions.detail({id:inst.name,dimension:'from'})">更多</a></div></div></div></article></div><div class="listing-place" ng-if="exchange && assetsDatas.exchange !== '不适用'"><div class="release-title">挂牌场所</div><article class="box init-main-info"><div class="box-body"><div class="clfix"><div class="logo"><a ui-sref="pano.institutions.detail({id:inst.name,dimension:'mapped_exchange'})" target="_blank"><img ng-src="{{exchange.img_url}}" alt="机构logo"></a></div><div class="main"><h3 ng-bind="exchange.name"></h3><p class="desc"><span ng-show="exchange.exchangeObj.isTruncate" ng-bind="exchange.exchangeObj.value | ktNull"></span><span ng-show="!exchange.exchangeObj.isTruncate" ng-bind="exchange.exchange_introduce"></span><a ng-if="exchange.exchangeObj.showToggleBtn" class="ml5 tu" ng-click="exchange.exchangeObj.isTruncate = !exchange.exchangeObj.isTruncate"><span ng-show="exchange.exchangeObj.isTruncate">更多</span><span ng-show="!exchange.exchangeObj.isTruncate">收起</span></a></div></div><div class="lines"><section class="line" ng-show="exchange.main_partner.length"><div class="name">主要合作机构：</div><div class="value"><ul class="list"><li ng-repeat="partner in exchange.main_partner"><span ng-bind="partner"></span></ul></div></section><div class="more-data"><a href="" ui-sref="pano.institutions.detail({id:exchange.name,dimension:'mapped_exchange'})">更多</a></div></div></div></article></div><div class="similar-product" ng-if="similars.length"><div class="release-title">相似产品</div><div class="carousel"><div kt-product-carousel similars="similars" route-to="pano.productObligatoryRight"></div></div></div></div></div></div>
