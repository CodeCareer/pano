<div child="hpanel" class="products"><div class="hpanel hpanel pr has-tabs"><uib-tabset><uib-tab select="tabSelect('pano.products.obligatoryRight')" active="shared.tabActive.tab0"><tab-heading>资产类</tab-heading></uib-tab><uib-tab select="tabSelect('pano.products.assetManage')" active="shared.tabActive.tab1"><tab-heading>资管类</tab-heading></uib-tab></uib-tabset><div class="panel-body b-t-none"><div class="filter-box bor-xxs"><div class="mark mark-search" ng-if="user.group === 'certified'"><div class="inner"><i class="icon-pano icon-find"></i><div class="inner-con"><p class="inner-tip">升级为高级会员之后开启筛选功能</p><a class="btn" ng-click="upgrade()">升级</a></div></div></div><div class="filter-list has-toggle-btn"><div class="filter-line clfix no-bd with-bg"><div class="dropdowns-group clfix" ng-repeat="(index,filter) in shared.filters" ng-if="filter.type === 'dropdown'"><div class="name" ng-bind="::(filter.name + '：')"></div><div class="dropdown fl" dropdown on-toggle="filter.onToggle(open)"><div dropdown-toggle class="dropdown-toggle cp"><span ng-bind="getConditionName(filter.value)"></span><b class="fa fa-angle-down icon-arrow fb f1_5rem"></b></div><div class="dropdown-menu animated fadeIn"><ul><li ng-repeat="condition in filter.options" ng-class="{active: condition.active}"><a ng-click="bdTrack(['产品信息页', condition.name, filter.name]);goTo(filter.value, condition.value)" title="{{condition.name}}" ng-bind="condition.name"></a></ul></div></div></div></div><div class="filter-line clfix" ng-repeat="filter in shared.filters" ng-if="filter.type === 'list'"><div class="name" ng-bind="::(filter.name + '：')"></div><div class="options"><ul class="options-list"><li ng-class="{active: condition.active}" ng-repeat="condition in filter.options|filter:filter.filterFn"><a ng-click="goTo(filter.value, condition.value)" ng-bind="condition.name"></a></ul><div ng-if="!filter.filterFn.hidden" class="toggle-btn" ng-click="filter.toggleView($event)"><i class="fa fa-angle-right f1_8rem icon-arrow"></i></div></div></div></div></div><div class="search-bar"><div class="input-group"><input type="text" class="form-control" ng-model="shared.params.key_word" ng-keyup="goToByEnterKey($event, 'key_word', shared.params.key_word)" placeholder="{{shared.placeholderText}}"><span class="input-group-addon" ng-click="bdTrack(['产品信息页', '确认', '搜索', '点击']);goTo('key_word', shared.params.key_word)"><i class="icon-pano icon-search2"></i></span></div></div><div class="ov-h"><div class="chart-table bor-xxs" ui-view></div></div></div></div></div>
