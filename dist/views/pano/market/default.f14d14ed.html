<div class="chart-table-group clfix">  <div class="chart-table half"> <div class="chart-table-heading clfix"> <div class="chart-table-title fl">资产产品发行量趋势（单位：周）<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了所选定时间范围内（以自然周为单位），各细分维度（平台/资产类型/产品类型/挂牌场所）发行量变化及趋势。图中时间窗可以调控不同期限产品发行量图时间范围并与产品收益率图时间窗关联。" class="icon-pano icon-info f1_2rem ml5"></i></div> </div> <div class="chart-table-body"> <div id="weekAmountChart" kt-echart chart-options="weekAmountChart.chartOptions" style="height:400px"> </div> <div class="tools"> <div class="tool f1_2rem" ng-class="{'on': weekAmountChart.chartOptions.filterVisible}"> <div class="tg-btn tg-btn-blue"> <span class="name">观察窗：</span> <input type="checkbox" ng-model="weekAmountChart.chartOptions.filterVisible" id="tg1"> <label for="tg1"></label> </div> </div> </div> </div> </div>  <div class="chart-table half"> <div class="chart-table-heading clfix"> <div class="chart-table-title fl">不同期限资产产品发行量<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该图与资产产品周发行量趋势（左图）关联，展示在发行量趋势图的移动时间窗范围内，各细分维度（平台/资产类型/产品类型/挂牌场所）不同期限产品的发行量情况。" class="icon-pano icon-info f1_2rem ml5"></i></div> <div class="update-time fr"> <span class="ml10"> 时间范围：<span class="animated-panel" kt-blink watch-values="start_at,end_at" on-change="durationAmountChart._params" ng-bind="durationAmountChart._params.start_at + ' ~ ' + durationAmountChart._params.end_at"></span> </span> </div> </div> <div class="chart-table-body"> <div id="durationAmountChart" kt-echart chart-options="durationAmountChart.chartOptions" style="height:400px"> </div> </div> </div> </div> <div class="chart-table-group clfix">  <div class="chart-table half"> <div class="chart-table-heading clfix"> <div class="chart-table-title fl">资产产品收益率趋势（单位：周）<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了所选定时间范围内（以自然周为单位），各细分维度（平台/资产类型/产品类型/挂牌场所）综合年化收益率的变化及趋势。图中时间窗可以调控不同期限产品收益率图时间范围并与产品发行量图时间窗关联。" class="icon-pano icon-info f1_2rem ml5"></i></div> <div class="fr" ng-repeat="filter in ::weekRateChart._filters"> <div class="name ib" ng-bind="filter.name"></div> <div class="dropdowns ib vm clfix"> <div class="dropdown" dropdown> <div dropdown-toggle class="dropdown-toggle cp"> <span ng-bind="weekRateChart._getParamName($index)"></span> <div class="arrow"> <i class="fa fa-angle-down icon-arrow fb f1_5rem"></i> </div> </div> <div class="dropdown-menu animated fadeIn"> <ul> <li ng-repeat="o in ::filter.options" ng-class="{active: o.value == weekRateChart._params.life}"> <a ng-click="weekRateChart.updateDataView({life: o.value}, true)" title="{{::o.name}}" ng-bind="::o.name"></a> </li> </ul> </div> </div> </div> </div> </div> <div class="chart-table-body"> <div id="weekRateChart" kt-echart chart-options="weekRateChart.chartOptions" style="height:400px"> </div> <div class="tools"> <div class="tool f1_2rem" ng-class="{'on': weekRateChart.chartOptions.filterVisible}"> <div class="tg-btn tg-btn-blue"> <span class="name">观察窗：</span> <input type="checkbox" ng-model="weekRateChart.chartOptions.filterVisible" id="tg2"> <label for="tg2"></label> </div> </div> </div> </div> </div>  <div class="chart-table half"> <div class="chart-table-heading clfix"> <div class="chart-table-title fl">不同期限资产产品收益率<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该图与资产产品周收益率趋势（左图）关联，展示在产品收益率趋势图的移动时间窗范围内，各细分维度（平台/资产类型/产品类型/挂牌场所）不同期限产品的综合年化收益率情况。" class="icon-pano icon-info f1_2rem ml5"></i></div> <div class="update-time fr"> <span class="ml10"> 时间范围：<span class="animated-panel" kt-blink watch-values="start_at,end_at" on-change="durationAmountChart._params" ng-bind="durationAmountChart._params.start_at + ' ~ ' + durationAmountChart._params.end_at"></span> </span> </div> </div> <div class="chart-table-body"> <div id="durationRateChart" kt-echart chart-options="durationRateChart.chartOptions" style="height:400px"> </div> </div> </div> </div>  <div class="chart-table bor-xxs"> <div class="chart-table-heading clfix"> <div class="chart-table-title fl">资管产品收益率趋势<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该表展示了资管产品中不同资管管理人下各平台不同赎回时长的日均年化收益率，并通过箭头表明收益率较前值有所上升或下降。“-”表示平台无此产品或近7日未发售。" class="icon-pano icon-info f1_2rem ml5"></i></div> <div class="update-time fr"> <span class="ml10"> 更新时间：<span ng-bind="updateDate"></span> </span> </div> </div> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr> <th rowspan="2" class="br">产品管理人 <th rowspan="2" class="br">平台 <th colspan="{{assetManger.keys.length}}" ng-class="{bb:assetManger.keys.length}">产品期限  <tr> <th ng-repeat="th in ::assetManger.keys" ng-bind="th">    <tbody ng-repeat="v in ::assetManger.values" ng-if="v.children.length"> <tr ng-repeat="c in ::v.children"> <td ng-if="$index === 0" rowspan="{{::v.children.length}}" ng-bind="::v.name"> <td ng-bind="c.name"> <td ng-repeat="td in ::c.data track by $index"> <div class="td-inner"> <span ng-bind="::(td[0] | ktNumber:2:'percent2')"></span> <div class="bp"> <span class="glyphicon" ng-class="{'glyphicon-arrow-down arrow-down': td[1] === -1, 'glyphicon-arrow-up arrow-up': td[1] === 1}"></span> <span class="f1rem" ng-show="td[1] !== 0" ng-bind="td[2] | ktAppend:'BP'"></span> </div> </div>    <tfoot> <tr ng-if="!assetManger.values.length && !isLoading()"> <td colspan="{{assetManger.keys.length || 3}}" class="text-navy-blue text-center"> <i class="pe-7s-attention f1_5rem fb mr5"></i> <span class="f1_5rem">没有数据！</span>    </table> </div> </div>
