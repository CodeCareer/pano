<div class="chart-table-group clfix has-tabs"><div class="chart-table half"><div class="chart-table-heading clfix"><div class="chart-table-title fl">资产产品发行量趋势（单位：周）<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="展示了所选定时间范围内（以自然周为单位），各细分维度（平台/资产类型/产品类型/挂牌场所）发行量变化及趋势。图中时间窗可以调控不同期限产品发行量图时间范围并与产品收益率图时间窗关联。" class="icon-pano icon-info f1_2rem ml5"></i></div></div><div class="chart-table-body"><div id="weekAmountChart" class="chart" kt-echart chart-options="weekAmountChart.chartOptions" style="height:400px"></div><div class="tools"><div class="tool f1_2rem" ng-class="{'on': weekAmountChart.chartOptions.filterVisible}"><div class="tg-btn tg-btn-blue"><span class="name">观察窗：</span><input type="checkbox" ng-model="weekAmountChart.chartOptions.filterVisible" id="tg1"><label for="tg1"></label></div></div></div></div></div><div class="chart-table half"><div class="chart-table-heading clfix"><div class="chart-table-title fl">不同期限资产产品发行量<i tooltip-append-to-body="true" tooltip-placement="right" uib-tooltip="该图与资产产品周发行量趋势（左图）关联，展示在发行量趋势图的移动时间窗范围内，各细分维度（平台/资产类型/产品类型/挂牌场所）不同期限产品的发行量情况。" class="icon-pano icon-info f1_2rem ml5"></i></div><div class="update-time fr"><span class="ml10">时间范围：<span ng-show="durationAmountChart._params.start_at !== '-' && durationAmountChart._params.end_at !== '-'" class="animated-panel" kt-blink watch-values="start_at,end_at" on-change="durationAmountChart._params" ng-bind="durationAmountChart._params.start_at + ' ~ ' + durationAmountChart._params.end_at"></span><span ng-show="durationAmountChart._params.start_at === '-' || durationAmountChart._params.end_at === '-'" class="text-warning"><i class="fa fa-frown-o fb mr5"></i>时间范围有误</span></span></div></div><div class="chart-table-body"><div id="durationAmountChart" class="chart" kt-echart chart-options="durationAmountChart.chartOptions" style="height:400px"></div></div></div></div><div class="chart-table-group clfix"><div class="chart-table half"><div class="chart-table-heading clfix
