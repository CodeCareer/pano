<div class="row" child="hpanel"> <div class="hpanel pr">  <div class="panel-body b-t-none"> <div class="filter-box bor-xxs"> <div class="normal-filter clfix" ng-class="{'expand': showMoreFilters}"> <div class="fl"> <div class="name fl">细分维度：</div> <div class="dropdowns clfix"> <div class="dropdown" dropdown> <div dropdown-toggle class="dropdown-toggle cp"> <span ng-bind="getDimensionName()"></span> <div class="arrow"> <i class="fa fa-angle-down icon-arrow fb f1_5rem"></i> </div> </div> <div class="dropdown-menu animated fadeIn"> <ul> <li ng-repeat="d in shared.dimensions" ng-class="{active: d.value == shared.params.dimension}"> <a ng-click="goTo('dimension', d.value)" title="{{::d.name}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> </div> <div class="fl datepicker-container" oc-lazy-load="['common/directives/datepicker/directive.3db72342.js', 'common/directives/datepicker/theme/v4/style.4721f759.css']"> <div class="name fl">时间范围：</div> <input type="text" readonly class="datepicker" ng-model="datePicker" kt-date-picker datepicker-settings="datepickerSettings"> <i class="icon-pano icon-calendar picker-icon"></i> </div>  </div> <div class="filter-list has-toggle-btn" ng-show="showMoreFilters"> <div class="filter-line clfix" ng-repeat="filter in shared.filters"> <div class="name" ng-bind="::(filter.name + '：')"></div> <div class="options" ng-if="filter.type === 'list'"> <ul class="options-list clfix"> <li ng-class="{active: condition.active}" ng-repeat="condition in filter.options|filter:filter.filterFn"> <a ng-click="goTo(filter.value, condition.value)" title="{{::condition.name}}" ng-bind="::condition.name"></a> </li> </ul> <div ng-if="!filter.filterFn.hidden" class="toggle-btn" ng-click="filter.toggleView($event)"> <i class="fa fa-angle-right f1_8rem icon-arrow"></i> </div> </div> <div class="dropdowns clfix" ng-if="filter.type === 'dropdown'"> <div class="dropdown fl" dropdown> <div dropdown-toggle class="dropdown-toggle cp"> <span ng-bind="getConditionName(filter.value)"></span> <div class="arrow"> <i class="fa fa-angle-down icon-arrow fb f1_5rem"></i> </div> </div> <div class="dropdown-menu animated fadeIn"> <ul> <li ng-repeat="condition in ::filter.options" ng-class="{active: condition.active}"> <a ng-click="goTo(filter.value, condition.value)" title="{{::condition.name}}" ng-bind="::condition.name"></a> </li> </ul> </div> </div> </div> </div> </div> </div> <div ui-view> </div> <div class="mt30"> <p class="footer-notes f1_2rem lh1_8em text-placeholder"> *市场数据覆盖互联网金融平台的活期产品、票据产品以及定期或固收产品，不包括P2P产品、私募基金产品和转让产品。 <br>展示产品分为资产类和资管类。资产类是产品成立时即对应具体投资标的或指向特定融资人的产品。资管类是由特定管理人主动管理，产品发行无明确限额的灵活期限产品。 <br> 本页面参与图形计算和展示的为资产类。参与表格计算和展示的为资管类。 </p> </div> </div> </div> </div>
