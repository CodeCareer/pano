<table class="table table-striped table-hover"><thead><tr kt-table-sort><th>资产名称<th>资产类型<th class="sort-column" field="annual_rate"><span>年化收益率</span><div class="sort-icons"><i class="up fa-angle-up fa"></i><i class="down fa-angle-down fa"></i></div><th>期限<th>增信方式<th>预计上线时间<th>操作<tbody><tr class="text-right" ng-repeat="asset in assets" ng-if="assets.length"><td ng-bind="::asset.name"><td ng-bind="::asset.asset_type"><td ng-bind="::((asset.rate | number:2) + '%')"><td ng-bind="::asset.sustained"><td ng-bind="::asset.guarantees"><td ng-bind="::(asset.published_start_at + ' ~ ' + asset.published_end_at)"><td class="text-center"><a class="hover-underline" href="::asset.attachments">下载资料</a><a class="hover-underline" ng-click="contactMe(asset.id)">与我联系</a><tr ng-if="!assets.length && !isLoading()"><td colspan="7" class="text-navy-blue text-center"><i class="pe-7s-attention f1_5rem fb mr5"></i><span class="f1_5rem">没有数据！</span></table>
