<table class="table table-striped table-hover"> <thead> <tr kt-table-sort> <th>资产名称 <th>资产类型 <th> <span>年化收益率</span>   <th>期限 <th>增信方式   <th>操作   <tbody> <tr class="text-right" ng-repeat="asset in assets" ng-if="assets.length"> <td ng-class="{'text-left': asset.name}" ng-bind="::asset.name | ktEclipsis:18" title="{{::asset.name | ktNull}}"> <td ng-bind="::asset.asset_type | ktNull"> <td ng-bind="::getRate(asset.directive_rate, asset.highest_rate)"> <td ng-bind="::getLife(asset.sustained)" title="{{::getLife(asset.sustained)}}"> <td ng-class="{'text-left': asset.guarantees.length}" ng-bind="::asset.guarantees | ktJoin:'，'" title="{{::asset.guarantees | ktJoin:'，'}}">   <td class="text-center"> <a ng-if="asset.attachment_url" class="hover-underline" target="_blank" href="{{::asset.attachment_url}}">下载资料</a>  <a ng-if="getStatus(asset.status) == '可预约'" class="hover-underline" ng-click="contactMe(asset.id)">与我联系</a> <span class="silver" ng-if="getStatus(asset.status) != '可预约'">与我联系</span>   <tr ng-if="!assets.length && !isLoading()"> <td colspan="6" class="text-navy-blue text-center"> <i class="pe-7s-attention f1_5rem fb mr5"></i> <span class="f1_5rem">没有数据！</span>    </table>
