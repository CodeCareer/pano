<table class="table table-striped table-hover"> <thead> <tr kt-table-sort> <th>资产名称  <th> <span>年化收益率</span>    <th>期限  <th>起购金额 <th>投向 <th>管理人类型 <th>管理人  <th>操作   <tbody> <tr class="text-right" ng-repeat="asset in assets" ng-if="assets.length"> <td ng-class="{'text-left': asset.name}" ng-bind="::asset.name | ktEclipsis:25" title="{{::asset.name | ktNull}}">  <td ng-bind="::getRate(asset.directive_rate, asset.highest_rate)"> <td ng-bind="::getLife(asset.sustained)" title="{{::getLife(asset.sustained)}}">  <td ng-bind="::asset.min_amount | ktNumberLocate"> <td ng-bind="::asset.capital_use | ktEclipsis:14" title="{{::asset.capital_use | ktNull}}"> <td ng-bind="::asset.trustee | ktNull"> <td ng-bind="::asset.manager | ktNull">  <td class="text-center"> <a ng-if="asset.attachment_url" class="hover-underline" target="_blank" href="{{::asset.attachment_url}}">下载资料</a>  <a ng-if="getStatus(asset.status) == '可预约'" class="hover-underline" ng-click="contactMe(asset.id)">与我联系</a> <span class="silver" ng-if="getStatus(asset.status) != '可预约'">与我联系</span>   <tr ng-if="!assets.length && !isLoading()"> <td colspan="8" class="text-navy-blue text-center"> <i class="pe-7s-attention f1_5rem fb mr5"></i> <span class="f1_5rem">近期未发布新产品</span>    </table>
