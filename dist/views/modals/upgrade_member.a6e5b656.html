<div class="inmodal"><div class="modal-header"><h4 class="modal-title" ng-bind="title"></h4></div><form name="upgradeMemberForm" novalidate kt-autofill-submit style="padding: 0 15px" method="post" id="upgradeMemberForm" kt-submit="submitForm()"><div class="modal-body ov-h"><div class="form-group"><label class="text-primary-dark control-label">方式一：邀请好友注册</label><p>每成功邀请一位金融相关的用户注册并通过认证，您和好友均可免费获得30天高级用户权限。多邀可累计。<pre id="inviteUrl">邀请您注册开通PANO-专业精准的互金市场全景数据：<br>{{inviteUrl}}</pre><div class="text-center"><a ng-show="autoCopyDisabled" class="btn btn-sm btn-dark" uib-tooltip="{{copyTooltip}}" tooltip-trigger="none" tooltip-placement="top" ngclipboard data-clipboard-target="#inviteUrl">复制邀请链接</a><a ng-show="!autoCopyDisabled" class="btn btn-sm btn-dark" uib-tooltip="已复制到剪切板！" tooltip-trigger="none" tooltip-is-open="tooltipIsOpen" tooltip-placement="top" ngclipboard ngclipboard-success="copySuccess()" data-clipboard-target="#inviteUrl">复制邀请链接</a></div></div><div class="form-group" ng-class="{'has-error':upgradeMemberForm.wx.$invalid && upgradeMemberForm.wx.$dirty}"><label class="text-primary-dark control-label">方式二：参与开通PANO用户体验计划（每月限量10人）</label><p>参与开通PANO用户体验计划，即可免费获得30天高级用户权限。留下您的微信号，PANO小助手会主动与您联系。<div ng-show="wxInputVisible"><input placeholder="输入您的微信号" style="width:365px" kt-validate-on-blur type="wx" required ng-model="user.wx" class="form-control fl" name="wx"><button class="btn btn-dark btn-sm fl ml5">确定</button><div class="mt5 cbs text-warning" ng-messages="upgradeMemberForm.wx.$dirty && upgradeMemberForm.wx.$error"><div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>输入您的微信号</div></div></div><div class="text-center" ng-show="!wxInputVisible"><a class="btn btn-sm btn-dark" ng-click="wxInputVisible = true">填写微信号</a></div></div><div class="form-group"><div class="text-warning cbs" ng-show="!!error"><i class="fa fa-frown-o fb mr5"></i><span ng-bind="error"></span></div></div></div><div class="modal-footer border-top"><button class="btn btn-gray" ng-click="cancel($event)">关闭</button></div></form></div>
