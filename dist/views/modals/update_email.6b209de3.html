<div class="inmodal"><div class="modal-header"><h4 class="modal-title" ng-bind="title"></h4></div><form name="popForm" novalidate kt-autofill-submit class="form-horizontal" method="post" id="popForm" kt-submit="submitForm()"><div class="modal-body ov-h"><div class="form-group" ng-class="{'has-error':popForm.email.$invalid && popForm.email.$dirty}"><label class="text-primary-dark control-label col-md-4">邮箱</label><div class="col-md-7"><input placeholder="输入邮箱" kt-validate-on-blur type="email" required ng-model="user.email" class="form-control fl" name="email"><div class="mt5 cbs text-warning" ng-messages="popForm.email.$dirty && popForm.email.$error"><div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的邮箱</div><div ng-message="email"><i class="fa fa-frown-o fb mr5"></i>请正确填写您的邮箱</div></div></div></div><div class="form-group"><div class="col-md-7 col-md-offset-4 text-warning cbs" ng-show="!!error"><i class="fa fa-frown-o fb mr5"></i><span ng-bind="error"></span></div></div></div><div class="modal-footer"><button class="btn btn-dark btn-navy-gradient" ng-disabled="pendingRequests">提交</button><button class="btn btn-gray" ng-click="cancel($event)">取消</button></div></form></div>
