<div class="inmodal"><div class="modal-header"><h4 class="modal-title" ng-bind="title"></h4></div><form name="popForm" novalidate kt-autofill-submit class="form-horizontal" method="post" id="popForm" kt-submit="submitForm()"><div class="modal-body ov-h"><div class="form-group" ng-class="{'has-error':popForm.email.$invalid && popForm.email.$dirty}"><label class="text-primary-dark control-label col-md-4">邮箱</label><div class="col-md-7"><input placeholder="您的工作邮箱" kt-validate-on-blur type="email" required ng-model="user.email" class="form-control fl" name="email"><div class="mt5 cbs text-warning" ng-messages="popForm.email.$dirty && popForm.email.$error"><div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的工作邮箱</div><div ng-message="email"><i class="fa fa-frown-o fb mr5"></i>请正确填写您的工作邮箱</div></div></div></div><div class="form-group" ng-class="{'has-error':popForm.company.$invalid && popForm.company.$dirty}"><label class="text-primary-dark control-label col-md-4">公司全称</label><div class="col-md-7"><input ng-maxlength="50" ng-minlength="2" placeholder="您的公司全称" kt-validate-on-blur type="company" required ng-model="user.company" class="form-control fl" name="company"><div class="mt5 cbs text-warning" ng-messages="popForm.company.$dirty && popForm.company.$error"><div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的公司全称</div><div ng-message="minlength"><i class="fa fa-frown-o fb mr5"></i>不能小于2个字符</div><div ng-message="maxlength"><i class="fa fa-frown-o fb mr5"></i>不能大于50个字符</div></div></div></div><div class="form-group" ng-class="{'has-error':popForm.department.$invalid && popForm.department.$dirty}"><label class="text-primary-dark control-label col-md-4">部门</label><div class="col-md-7"><input ng-maxlength="50" ng-minlength="2" placeholder="您的所在部门" kt-validate-on-blur type="department" required ng-model="user.department" class="form-control fl" name="department"><div class="mt5 cbs text-warning" ng-messages="popForm.department.$dirty && popForm.department.$error"><div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的所在部门</div><div ng-message="minlength"><i class="fa fa-frown-o fb mr5"></i>不能小于2个字符</div><div ng-message="maxlength"><i class="fa fa-frown-o fb mr5"></i>不能大于50个字符</div></div></div></div><div class="form-group" ng-class="{'has-error':popForm.job.$invalid && popForm.job.$dirty}"><label class="text-primary-dark control-label col-md-4">职位</label><div class="col-md-7"><input ng-maxlength="50" ng-minlength="2" placeholder="您的职位" kt-validate-on-blur type="job" required ng-model="user.job" class="form-control fl" name="job"><div class="mt5 cbs text-warning" ng-messages="popForm.job.$dirty && popForm.job.$error"><div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的职位</div><div ng-message="minlength"><i class="fa fa-frown-o fb mr5"></i>不能小于2个字符</div><div ng-message="maxlength"><i class="fa fa-frown-o fb mr5"></i>不能大于50个字符</div></div></div></div><div class="form-group"><div class="col-md-7 col-md-offset-4 text-warning cbs" ng-show="!!error"><i class="fa fa-frown-o fb mr5"></i><span ng-bind="error"></span></div></div></div><div class="modal-footer"><button class="btn btn-dark btn-navy-gradient" ng-disabled="pendingRequests">提交</button><button class="btn btn-gray" ng-click="cancel($event)">取消</button></div></form></div>
