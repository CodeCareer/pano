<div class="slot-machine {{className}}" delay="{{delay}}" effect="{{effect}}"> <div class="contain"> <div class="title text-center"> <div class="slot-title text-center">总交易金额</div> <img ng-src="images/landing/line.svg" class="center-block img-responsive" alt="交易总额">  </div> <div class="inner-container"> <div class="in-inner-container"> <div class="slot-wrapper clfix"> <div class="slot-box" ng-repeat="slot in slots"> <div class="slot-box-in"> <div class="slot_low"> <figure ng-bind="slot.placehold"></figure> </div> <div class="slot" data-state="1" data-destination="{{::destination}}" data-duration="{{::duration}}" data-delay="{{::delay}}"> <figure> <div class="begin"> <span class="front" ng-bind="::slot.name"></span> <span class="back">9</span> </div> </figure> <figure ng-repeat="key in getArray(10) track by $index">0</figure> <figure> <div class="end"> <span class="back" ng-bind-html="slot.placehold | ktTrust"></span> <span class="front">0</span> </div> </figure> </div> </div> </div> </div> </div> <div class="unit">亿</div> </div> </div> </div>
